<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="محول التواريخ من هجري إلى ميلادي والعكس بدقة باستخدام تقويم أم القرى.">
  <meta name="keywords" content="تحويل التاريخ, هجري إلى ميلادي, ميلادي إلى هجري, تقويم أم القرى, date converter">
  <meta name="author" content="foriues">
  <title>محول التواريخ</title>

  <!-- مكتبات moment -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/moment-hijri@2.1.2/moment-hijri.min.js"></script>

  <style>
    body {
      background-color: #f6f0ff;
      font-family: Arial, sans-serif;
      text-align: center;
      direction: rtl;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      font-size: 16px;
    }
    .container {
      background: white;
      padding: 30px;
      margin: 50px auto;
      width: 90%;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h1 {
      color: #4b0082;
    }
    button {
      background-color: #6a0dad;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>محول التواريخ</h1>

    <h3>من هجري إلى ميلادي</h3>
    <input type="text" id="hijriInput" placeholder="مثال: 18-05-1424">
    <button onclick="convertHijriToGregorian()">تحويل</button>
    <p id="gregorianResult"></p>

    <h3>من ميلادي إلى هجري</h3>
    <input type="text" id="gregorianInput" placeholder="مثال: 18-07-2003">
    <button onclick="convertGregorianToHijri()">تحويل</button>
    <p id="hijriResult"></p>
  </div>

  <script>
    function convertHijriToGregorian() {
      const value = document.getElementById('hijriInput').value;
      const [day, month, year] = value.split('-').map(Number);
      const hijriDate = moment(`${year}-${month}-${day}`, 'iYYYY-iM-iD');
      if (!hijriDate.isValid()) {
        document.getElementById('gregorianResult').innerText = "تأكد من صحة التاريخ.";
        return;
      }
      const gregorian = hijriDate.format('DD-MM-YYYY');
      document.getElementById('gregorianResult').innerText = `الميلادي: ${gregorian}`;
    }

    function convertGregorianToHijri() {
      const value = document.getElementById('gregorianInput').value;
      const [day, month, year] = value.split('-').map(Number);
      const gregorianDate = moment(`${year}-${month}-${day}`, 'YYYY-M-D');
      if (!gregorianDate.isValid()) {
        document.getElementById('hijriResult').innerText = "تأكد من صحة التاريخ.";
        return;
      }
      const hijri = gregorianDate.format('iDD-iMM-iYYYY');
      document.getElementById('hijriResult').innerText = `الهجري: ${hijri}`;
    }
  </script>
</body>

</html>
